<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta http-equiv="X-UA-Compatible" content="IE=edge">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Weather Journal App</title>
    <link href="https://fonts.googleapis.com/css?family=Oswald:400,600,700|Ranga:400,700&display=swap" rel="stylesheet">
    <link rel="stylesheet" href="style.css">
</head>
<body>
    <div id="app">
        <div class="holder-header">Weather Journal App</div>
        <div class="holder-zip">
            <input type="text" id="zip" placeholder="enter zip code here">
            <small id="error"></small>
        </div>
        <div class="holder-feel">
            <textarea class="myInput" id="feelings" placeholder="Enter your feelings here" rows="9" cols="50"></textarea>
            <button id="generate" type="submit">Generate</button>
        </div>
        <div id="holder-enrty">
            <div class="title">Most Recent Entry</div>
            <div id="entryHolder">
                <div id="temp"></div>
                <div id="city"></div>
                <div id="description"></div>
                <div id="date"></div>
                <div id="content"></div>
            </div>
        </div>
    </div>
    <script src="app.js" type="text/javascript"></script>
</body>
</html>
